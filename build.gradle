plugins {
  id "org.sonarqube" version "3.0"
}

apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sonarqube {
  properties {
    property "sonar.projectKey", "gregaubert_sonarcloud_example_java-gradle-github-action"
    property "sonar.organization", "paid-org"
    property "sonar.host.url", "https://greg.eu.ngrok.io"
  }
}
